<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="youtubeclone.css">
    <title>Cloning</title>
</head>
<body>
    <input type="checkbox" id="scales" name="scales">
    <div class="container">
        <nav>
            <img src="Left.png" alt="youtubeIcon">
            <div class="searching">
                <input type="search" value="search">
                <div class="search"><img src="Icon.svg" alt="search" id="search"></div>
                <img src="Frame.svg" alt="audio" id="audio">
            </div>
            <div class="account">
                <img src="Frame (1).svg" alt="one" id="one">
                <img src="Frame (2).svg" alt="two" id="two">
                <img src="Frame (3).svg" alt="three" id="three">
                <img src="Avatar.png" alt="avatar" id="four">
            </div>
        </nav>
        <div class="BigBox">
        <section>
            <div class="content">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jNQXAC9IVRw" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen style="width: 700px; height: 400px;"></iframe>
                <div class="text">
                    <a href="#Kimmel">#Kimmel</a>
                    <h2>Me At The Zoo</h2>
                    <div class="box">
                    <p>3,235,749,120 views . Oct 12,2018</p>
                    <div class="icons">
                    <img src="Frame (4).svg" alt="fifth"><span> 50k</span>
                    <img src="Frame (5).svg" alt="sixth"><span> 612</span>
                    <img src="Frame (6).svg" alt="seventh"><span> Share</span>
                    <img src="Frame (7).svg" alt="eighth"><span> Save</span>
                    </div>
                    </div>
                </div>
                <hr>
                </div>
        </section>
        <section>
            <div class="videos">
                <img src="Video List Item (1).png" alt="video1">
                <img src="Video List Item (2).png" alt="video2">
                <img src="Video List Item (3).png" alt="video3">
                <img src="Video List Item (4).png" alt="video4">
                <img src="Video List Item (5).png" alt="video5">
                <img src="Video List Item (6).png" alt="video6">
                
                </div>
        </section>
        </div>
    </div>
    
</body>

</html>
